<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
  <link rel="stylesheet" href="css/spectator.css"/>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200" rel="stylesheet">
  <link rel="stylesheet" href="css/css/font-awesome.css">
 <title>Spectator's View</title>
</head>
<body>
   <div id="mainContainer">
     <div id="windowsContainer">
       <div id="window1">
         <div></div>
       </div>
       <div id="window2">
         <div></div>
       </div>
     </div>
       
       <div id="votingContainer">
         <div id="upvote1">
         <button type="button" onclick='counter()'>
            <i id="interaction-agree2" class="fa fa-thumbs-up interaction-icons" aria-hidden="true"></i>
         </button>
         </div>
           <div id="upCounter1">
             <p id="counter"></p>
           </div>
           
         <div id="downvote1">
         <button type="button" onclick='counter2()'>
           <i id="interaction-disagree2" class="fa fa-thumbs-down interaction-icons" aria-hidden="true"></i>
           </button>
         </div> 
           <div id="downCounter1">
             <p id="counter2"></p>
           </div>

             <img src="css/cg-logo.png"/>

         <div id="upvote2">
         <button type="button" onclick='counter3()'>
           <i id="interaction-agree2" class="fa fa-thumbs-up interaction-icons" aria-hidden="true"></i>
         </button>
         </div>
           <div id="upCounter2">
             <p id="counter3"></p>
           </div>

       <div id="downvote2">
         <button type="button" onclick='counter4()'>
           <i id="interaction-disagree2" class="fa fa-thumbs-down interaction-icons" aria-hidden="true"></i>
           </button>
         </div>
           <div id="downCounter2">
             <p id="counter4"></p>
           </div>
       </div>
       
     <div class="tab-panels">
         <div id="chatWindow">
         <div class="tab-panels">
   <ul class="tabs">
     <li rel="panel2"><i class="fa fa-commenting" aria-hidden="true"></i></li>
     <li rel="panel1"><i class="fa fa-users" aria-hidden="true"></i></li>
   </ul>

   <div id="panel1" class="panel">
       <ul id="users">
         <li>Jason</li>
         <li>Tim</li>
         <li>Carrie</li>
         <li>Dustin</li>
         <li>Ryan</li>
       </ul>
   </div>
   <div id="panel2" class="panel active">
       Hello!
     <div id="textboxContainer">
         <form onSubmit={this.handleSubmit}id="textBox">
       <input type="text" name="textBox" id="message"/>
         <button type="submit" id="submitButton">Submit</button>
       </form>
     </div>
   </div>
 </div>
 </div>
</div>
 
</div>
<script src="jquery-3.1.1.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="js/spectator.js"></script>



 </body>
</html>
