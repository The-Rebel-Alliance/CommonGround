

<!DOCTYPE html>
<html>
<head>
  <title>Twilio Video - Video Quickstart</title>
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link rel="stylesheet" href="css/site.css"/>
  <link rel="stylesheet" href="css/css/font-awesome.css">
</head>


<body>
  <div id="sidebar">	
  	<i class="fa fa-comments" aria-hidden="true"></i>
    <i class="fa fa-user" aria-hidden="true"></i>
    <i class="fa fa-desktop" aria-hidden="true"></i>
  </div>
 
  <div id="controls">
    <div id="remote-media">
      <div id="local-media">
        <div id="waiting-overlay">
         <h2><span>Waiting for discussion partner...</span></h2>
        </div>
      </div>
    </div>
  </div>

  <div id="interactions-sidebar">
    <img src="css/cg-logo.png"/>
    <ul id="chat-window"></ul>
    <div id="interactions-div">
      <i id="interaction-agree" class="fa fa-thumbs-up interaction-icons" aria-hidden="true"></i>
      <i id="interaction-disagree" class="fa fa-thumbs-down interaction-icons" aria-hidden="true"></i>
      <i id="interaction-question" class="fa fa-question-circle interaction-icons" aria-hidden="true"></i>
      <i id="interaction-strike" class="fa fa-times-circle interaction-icons" aria-hidden="true"></i>
    </div>
    <div>
      <form>
        <input id="message" autocomplete="off" type="text" name="message"/>
        <input type="submit" value="submit"/>
      </form>
    </div>
  </div>

  <script src="//media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
  <script src="//media.twiliocdn.com/sdk/js/video/releases/1.0.0-beta2/twilio-video.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="js/vidchat.js"></script>
<!--   
  <script>
    var socket = io()

  </script> -->
</body>
</html>
