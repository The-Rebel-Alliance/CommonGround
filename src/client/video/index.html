

<!DOCTYPE html>
<html>
<head>
  <title>Twilio Video - Video Quickstart</title>
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link rel="stylesheet" href="/v/css/site.css"/>
  <link rel="stylesheet" href="/v/css/css/font-awesome.css">
</head>


<body>
  <!-- <div id="sidebar">	
  	<i class="fa fa-comments" aria-hidden="true"></i>
    <i class="fa fa-user" aria-hidden="true"></i>
    <i class="fa fa-desktop" aria-hidden="true"></i>
  </div> -->
 
  <div id="controls">
    <div id="remote-media">
      <div id="local-media">
        <div id="waiting-overlay">
         <h2><span>Waiting for discussion partner...</span></h2>
        </div>
      </div>
    </div>
  </div>

  <div id="interactions-sidebar">
    
    <img src="/v/css/cg-logo.png"/>
  
    <div id="user2-response-row">
      <div id="user0-identity">Waiting for user...</div>
      <div>
        <i id="interaction-agree" class="fa fa-thumbs-up interaction-icons" aria-hidden="true"></i>
      </div>
      <div class="user2up">0</div>
      <div>
        <i id="interaction-disagree" class="fa fa-thumbs-down interaction-icons" aria-hidden="true"></i>
      </div>
      <div class="user2down">0</div>
    </div>  

    <div id="user1-response-row">
      <div id="user1-identity">Waiting for user...</div>
      <div>
        <i id="interaction-agree" class="fa fa-thumbs-up interaction-icons" aria-hidden="true"></i>
      </div>
      <div class="user1up">0</div>
      <div>
        <i id="interaction-disagree" class="fa fa-thumbs-down interaction-icons" aria-hidden="true"></i>
      </div>
      <div class="user1down">0</div>
    </div>  
    
  
    <div id="spectators-row">
      <div>  
        <i class="fa fa-users" aria-hidden="true"></i>
        <p>Spectators</p>
      </div>
      <div id="spectators-counter">0</div>
    </div>
  
    <form>
      <ul id="chat-window"></ul>
      <input id="message" autocomplete="off" type="text" name="message" placeholder="Type a message..."/>
    </form>
  </div>

  <script src="//media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
  <script src="//media.twiliocdn.com/sdk/js/video/releases/1.0.0-beta2/twilio-video.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="/v/js/vidchat.js"></script>
</body>
</html>
